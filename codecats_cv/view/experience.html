{% for category in MY.EXPERIENCE %}
    <div class="ui horizontal divider">
        <i class="{{ category.icon }} icon"></i> {{ category.title }}
    </div>

    <div class="ui relaxed divided items">
        {% for xp in category.experiences %}
            <div class="item">
                <div class="ui small image">
                    <img src="{{ url_for('static', filename='img/%s' % xp.img) }}">
                </div>
                <div class="content">
                    <p class="header">{{ xp.title }}</p>
                    <div class="meta">
                        <p class="created">
                            <a class="meta" href="{{ xp.link }}" target="_blank">{{ xp.what }}</a>
                            | {{ xp.duration }}
                        </p>
                    </div>
                    <div class="description">{{ xp.description | safe }}</div>
                    <div class="extra">
                        {# <img src="{{ url_for('static', filename='img/me.png') }}"#}
                        {#     class="ui circular avatar image"> Reference:#}
                        {% if xp.referenceName %}
                            <a class="created" href="mailto:{{ xp.referenceMail }}">{{ xp.referenceName }}</a>
                        {% endif %}
                        <p class="created">
                            <i class="{{ xp.flag }} flag"></i>{{ xp.location }}
                        </p>
                    </div>
                    <div class="ui right floated main menu">
                        <a class="bug popup icon item" data-content="Edit this entry" href="#">
                            <i class="edit icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endfor %}
